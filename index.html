<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <div class="header">
          <hr />
          <h1>YAY! It's BOGO</h1>
          <hr />
        </div>

        <div class="box-container">
          <div class="top box">
            <div class="top-header-section">
              <div class="top-header-section-left">
                <input
                  id="first-radio-btn"
                  type="radio"
                  name="radio"
                  class="radio-btn"
                />
                <div>
                  <p>1 Unit<span>10% Off</span></p>
                  <p id="standard-price-text">Standard Price</p>
                </div>
              </div>
              <div class="top-header-section-right">
                <p class="discounted-price">$10.00 USD</p>
                <p class="MRP">$24.00 USD</p>
              </div>
            </div>

            <div class="top-bottom-section">
              <div>
                <p class="spacer-box"></p>
                <p class="size-heading">Size</p>
                <p class="colour-heading">Colour</p>
              </div>

              <div>
                <p class="spacer-box">#1</p>
                <select class="size-box">
                  <option value="S">S</option>
                </select>
                <select class="colour-box">
                  <option value="Black">Black</option>
                </select>
              </div>

              <div>
                <p class="spacer-box">#2</p>
                <select class="size-box">
                  <option value="S">S</option>
                </select>
                <select class="colour-box">
                  <option value="Colour">Colour</option>
                </select>
              </div>
            </div>
          </div>

          <div class="middle box">
            <div class="middle-header-section">
              <div class="middle-header-section-left">
                <input
                  id="second-radio-btn"
                  type="radio"
                  name="radio"
                  class="radio-btn"
                />
                <div>
                  <p>2 Unit<span>20% Off</span></p>
                </div>
              </div>
              <div class="middle-header-section-right">
                <p class="discounted-price">$18.00 USD</p>
                <p class="MRP">$24.00 USD</p>
              </div>
              <p class="most-popular-text">MOST POPULAR</p>
            </div>

            <div class="middle-bottom-section">
              <div>
                <p class="spacer-box"></p>
                <p class="size-heading">Size</p>
                <p class="colour-heading">Colour</p>
              </div>

              <div>
                <p class="spacer-box">#1</p>
                <select class="size-box">
                  <option value="S">S</option>
                </select>
                <select class="colour-box">
                  <option value="Black">Black</option>
                </select>
              </div>

              <div>
                <p class="spacer-box">#2</p>
                <select class="size-box">
                  <option value="S">S</option>
                </select>
                <select class="colour-box">
                  <option value="Colour">Colour</option>
                </select>
              </div>
            </div>
          </div>

          <div class="bottom box">
            <div class="bottom-header-section">
              <div class="bottom-header-section-left">
                <input
                  id="third-radio-btn"
                  type="radio"
                  name="radio"
                  class="radio-btn"
                />
                <div>
                  <p>3 Unit<span>30% Off</span></p>
                </div>
              </div>
              <div class="bottom-header-section-right">
                <p class="discounted-price">$24.00 USD</p>
                <p class="MRP">$24.00 USD</p>
              </div>
            </div>

            <div class="bottom-bottom-section">
              <div>
                <p class="spacer-box"></p>
                <p class="size-heading">Size</p>
                <p class="colour-heading">Colour</p>
              </div>

              <div>
                <p class="spacer-box">#1</p>
                <select class="size-box">
                  <option value="S">S</option>
                </select>
                <select class="colour-box">
                  <option value="Black">Black</option>
                </select>
              </div>

              <div>
                <p class="spacer-box">#2</p>
                <select class="size-box">
                  <option value="S">S</option>
                </select>
                <select class="colour-box">
                  <option value="Colour">Colour</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="delivery-and-total-price-container">
          <p class="free-delivery-text">Free Delivery</p>
          <p class="total-price-text">Total : $18.00 USD</p>
        </div>
        <button class="btn">
          <span class="add-icon">+</span>
          <p>Add to Cart</p>
        </button>
        <p class="foot-note">@ Powered by Pumper</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
